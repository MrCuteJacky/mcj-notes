<form class="form" #addForm="ngForm">
  <div class="form-group row">
    <label for="title" class="col-sm-1 col-form-label col-form-label-sm">Title</label>
    <div class="col-sm-11">
      <input class="form-control form-control-sm" id="title" name="title" placeholder="Enter title." [(ngModel)]="title" required />
    </div>
  </div>
  <div class="form-group row">
    <label for="message" class="col-sm-1 col-form-label col-form-label-sm">Message</label>
    <div class="col-sm-11">
      <textarea class="form-control form-control-sm" id="message" name="message" placeholder="Enter message." rows="3" [(ngModel)]="message" required></textarea>
    </div>
  </div>
  <div class="form-group row">
    <div class="col-sm-12 text-right">
      <div class="btn-group" role="group" aria-label="Basic example">
        <button class="btn btn-dark btn-sm" (click)="add()" [disabled]="addForm.invalid">Submit</button>
        <button class="btn btn-dark btn-sm" (click)="addForm.resetForm({})">Reset</button>
      </div>
    </div>
  </div>
</form>
